<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Merienda|Open+Sans">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

        	<span class="timer">0:00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

        <div class="popup hide">
          <p class="close">&#9747;</p>
          <h2>&#9786; Yaayyy! You Won! &#9786; </h2>
          </br>
          <p class="final-moves">moves</p>
          <p class="final-time">time</p>
          <div class="final-stars"></div>
          </br>
          <button class="again" type="button">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
